name: CI for Main Branch

on:
  push:
    branches: [ "main" ]
    
permissions:
  contents: write
  pull-requests: write
  issues: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Install CML
        run: npm install -g @dvcorg/cml  

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify auth
        run: gcloud auth list

      - name: Fetch DVC Data and Model
        run: |
          pip install dvc[gs]
          dvc pull

      - name: Run Tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -q

      - name: Generate and Comment Report (CML)
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## âœ… Model Evaluation Report" > report.md
          echo "" >> report.md
          pytest --maxfail=1 --disable-warnings -q | tee -a report.md
          cml comment create report.md



